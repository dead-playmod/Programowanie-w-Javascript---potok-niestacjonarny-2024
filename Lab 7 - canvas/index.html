<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🟣</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <canvas
      height="280"
      width="420"
      data-canvas
      style="border: 1px solid black"
    ></canvas>

    <div>
      <label for="width">width</label>
      <input type="number" name="width" id="width" value="420" data-width />

      <label for="height">height</label>
      <input type="number" name="height" id="height" value="280" data-height />
    </div>

    <div>
      <button data-start>▶️</button>

      <button data-reset>🔄️</button>
    </div>
  </body>
</html>
